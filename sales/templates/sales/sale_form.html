{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Listing</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
</form>

<a href="{% url 'sales_list' %}" class="btn btn-secondary">Back to Listings</a>
{% endblock content %}
