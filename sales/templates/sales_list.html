{% extends "base.html" %}

{% block title %}Sales Listings{% endblock title %}

{% block content %}
<h2>Available Listings</h2>
<a href="{% url 'sale_create' %}" class="btn btn-primary">Sell Something</a>
<ul>
    {% for sale in sales %}
        <li>
            <a href="{% url 'sale_detail' sale.id %}">{{ sale.title }}</a> - ${{ sale.price }}
        </li>
    {% endfor %} 
</ul>
{% endblock content %}
